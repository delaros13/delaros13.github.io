<!DOCTYPE html>
<html>
<head>
    <title>Arte de la Rosa</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1, h2, p {
            text-align: center;
        }

        .image-container {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 1px solid white;
            padding: 10px;
            margin: 10px auto;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .contact-box {
            display: none;
            border: 1px solid black;
            padding: 10px;
            width: 200px;
            margin: 10px auto;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            position: absolute;
            z-index: 1;
        }

        .btn-container {
            margin: 10px auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .instagram-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
        }

        .instagram-btn img {
            width: 100%;
            height: 100%;
        }

        .instagram-btn:hover {
            opacity: 0.7;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
            height: auto;
            max-height: 80%;
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close {
            color: #ccc;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .image-container {
                float: left;
                margin-right: 10px;
            }
        }
    </style>
    <script>
        function toggleContactBox() {
            var contactBox = document.getElementById("contact-box");
            if (contactBox.style.display === "none") {
                contactBox.style.display = "block";
            } else {
                contactBox.style.display = "none";
            }
        }

        function openModal(imageSrc) {
            var modal = document.getElementById("modal");
            var modalContent = document.getElementById("modal-content");
            var modalImg = document.getElementById("modal-image");

            modal.style.display = "block";
            modalImg.src = imageSrc;
        }

        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            var modal = document.getElementById("modal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</head>
<body>
    <h1>Arte de la Rosa</h1>
    <h2>Enchapado en Tamo</h2>
    <p>Jesús Ignacio De La Rosa</p>
    <p>Pasto-Nariño</p>
    <div class="btn-container">
        <button class="btn" onclick="toggleContactBox()">Comunícate conmigo</button>
        <div id="contact-box" class="contact-box">
            <p style="margin-bottom: 10px;"><strong>Número celular:</strong></p>
            <p style="margin-top: 0;">3013257981</p>
            <p style="margin-bottom: 10px;"><strong>Correo electrónico:</strong></p>
            <p style="margin-top: 0;">nacho66larosa@gmail.com</p>
        </div>
    </div>
    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
        <div class="image-container" onclick="openModal('foto.jpg')">
            <img src="foto.jpg" alt="imagen1">
        </div>
        <div class="image-container" onclick="openModal('papá.jpg')">
            <img src="papá.jpg" alt="imagen2">
        </div>
    </div>
    <div class="btn-container">
        <button class="instagram-btn" onclick="window.open('https://www.instagram.com/artedelarosa', '_blank')">
            <img src="instagram.png" alt="Instagram" style="width: 50px; height: 50px;">
        </button>
    </div>
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-content" class="modal-content">
            <img id="modal-image" src="" alt="Modal Image">
        </div>
    </div>
</body>
</html>
