<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte de la Rosa</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            position: relative; /* Agregado */
        }

        h1, h2, p {
            margin: 10px 0;
        }

        .image-container {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 1px solid white;
            padding: 10px;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-box {
            display: flex; /* Cambiado */
            justify-content: center; /* Agregado */
            position: absolute;
            bottom: 20px; /* Ajustado */
            left: 50%; /* Agregado */
            transform: translateX(-50%); /* Agregado */
            width: auto; /* Cambiado */
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .contact-box a {
            display: inline-block; /* Agregado */
            margin: 0 10px; /* Agregado */
        }

        .contact-box a img {
            width: 20px;
            height: 20px;
            border-radius: 50%; /* Agregado */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: 10% auto;
            width: 80%;
            max-width: 800px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const modal = document.getElementById("modal");
            const modalContent = document.getElementById("modal-content");

            function openModal(event) {
                if (event.target.tagName === "IMG" && !event.target.hasAttribute("data-ignore-modal")) {
                    modalContent.innerHTML = `<img src="${event.target.src}" alt="imagen ampliada">`;
                    modal.style.display = "block";
                }
            }

            function closeModal() {
                modal.style.display = "none";
                modalContent.innerHTML = "";
            }

            document.addEventListener("click", openModal);
            modal.addEventListener("click", closeModal);
        });
    </script>
</head>
<body>
    <h1>Arte de la Rosa</h1>
    <h2>Enchapado en Tamo</h2>
    <p>Jesús Ignacio De La Rosa</p>
    <p>Pasto-Nariño</p>
    
    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
        <div class="image-container">
            <img src="jarron.jpeg" alt="imagen1">
        </div>
        <div class="image-container">
            <img src="papá.jpg" alt="imagen2">
        </div>
        <div class="image-container">
            <img src="centrodemesa.jpeg" alt="imagen3">
        </div>
        <!-- Agrega más divs con la clase "image-container" y las imágenes correspondientes -->
    </div>
    
    <!-- Contenedor de botones de contacto -->
    <div class="contact-box">
        <a href="https://api.whatsapp.com/send?phone=573044265779" target="_blank" class="btn">
            <img src="wap.png" alt="WhatsApp" width="20" height="20" data-ignore-modal>
        </a>
        <a href="https://www.instagram.com/_artedelarosa" target="_blank" class="btn">
            <img src="insta.png" alt="Instagram" width="20" height="20" data-ignore-modal>
        </a>
    </div>    
    
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content"></div>
    </div>
</body>
</html>
