<!DOCTYPE html>
<html>
<head>
    <title>Arte de la Rosa</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1, h2, p {
            text-align: center;
        }

        .image-container {
            width: 300px;
            height: auto;
            border: 1px solid white;
            padding: 10px;
            margin: 20px;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .contact-box {
            display: none;
            border: 1px solid black;
            padding: 10px;
            width: 200px;
            margin-top: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            position: absolute;
            z-index: 1;
        }

        .btn-container {
            clear: left;
            margin-top: 10px;
            position: relative;
        }

        .btn {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function toggleContactBox(event) {
            var contactBox = document.getElementById("contact-box");
            if (contactBox.style.display === "block") {
                if (event.target !== document.getElementById("btn-contact")) {
                    contactBox.style.display = "none";
                }
            } else {
                contactBox.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <h1>Arte de la Rosa</h1>
    <h2>Enchapado en Tamo</h2>
    <p>Jesús Ignacio De La Rosa</p>
    <p>Pasto-Nariño</p>
    <div class="btn-container">
        <button id="btn-contact" class="btn" onclick="toggleContactBox(event)">Comunícate conmigo</button>
        <div id="contact-box" class="contact-box">
            <p style="margin-bottom: 10px;"><strong>Número celular:</strong></p>
            <p style="margin-top: 0;">3044265779</p>
            <p style="margin-bottom: 10px;"><strong>Correo electrónico:</strong></p>
            <p style="margin-top: 0;">nacho66larosa@gmail.com</p>
        </div>
    </div>
    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
        <div class="image-container">
            <img src="foto.jpg" alt="imagen1">
        </div>
        <div class="image-container">
            <img src="papá.jpg" alt="imagen2">
        </div>
    </div>
</body>
</html>
