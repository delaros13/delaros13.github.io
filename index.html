<!DOCTYPE html>
<html>
<head>
    <title>Arte de la Rosa</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1, h2, p {
            margin: 10px 0;
        }

        .image-container {
            width: 300px;
            height: 300px;
            border: 1px solid white;
            padding: 10px;
            margin: 20px;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-box {
            display: none;
            border: 1px solid black;
            padding: 10px;
            width: 200px;
            margin-top: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            position: absolute;
            z-index: 1;
        }

        .btn-container {
            margin-top: 10px;
            position: relative;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #58a3a1;
            color: white;
            border: none;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #adc7c6;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: 10% auto;
            width: 80%;
            max-width: 800px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const contactBox = document.getElementById("contact-box");
            const modal = document.getElementById("modal");
            const modalContent = document.getElementById("modal-content");

            function toggleContactBox(event) {
                contactBox.style.display = contactBox.style.display === "block" && event.target.id !== "btn-contact" ? "none" : "block";
            }

            function closeContactBox(event) {
                if (!contactBox.contains(event.target) && event.target !== btnContact) {
                    contactBox.style.display = "none";
                }
            }

            function openModal(event) {
                if (event.target.tagName === "IMG" && !event.target.hasAttribute("data-ignore-modal")) {
                    modalContent.innerHTML = `<img src="${event.target.src}" alt="imagen ampliada">`;
                    modal.style.display = "block";
                }
            }

            function closeModal() {
                modal.style.display = "none";
                modalContent.innerHTML = "";
            }

            const btnContact = document.getElementById("btn-contact");
            btnContact.addEventListener("click", toggleContactBox);
            document.addEventListener("click", closeContactBox);
            document.addEventListener("click", openModal);
            modal.addEventListener("click", closeModal);
        });
    </script>
</head>
<body>
    <h1>Arte de la Rosa</h1>
    <h2>Enchapado en Tamo</h2>
    <p>Jesús Ignacio De La Rosa</p>
    <p>Pasto-Nariño</p>
    
    <div class="btn-container">
        <button id="btn-contact" class="btn">
            Comunícate conmigo
        </button>
        <div id="contact-box" class="contact-box">
            <a href="https://api.whatsapp.com/send?phone=573044265779" target="_blank" class="btn">
                <img src="wap.png" alt="WhatsApp" width="20" height="20" data-ignore-modal>
            </a>
            <a href="https://api.whatsapp.com/send?phone=573013257981" target="_blank" class="btn">
                <img src="wap.png" alt="WhatsApp" width="20" height="20" data-ignore-modal>
            </a>
            <a href="https://www.instagram.com/_artedelarosa" target="_blank" class="btn">
                <img src="insta.png" alt="Instagram" width="20" height="20" data-ignore-modal>
            </a>
        </div>
    </div>    
    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
        <div class="image-container">
            <img src="jarron.jpeg" alt="imagen1">
        </div>
        <div class="image-container">
            <img src="papá.jpg" alt="imagen2">
        </div>
        <div class="image-container">
            <img src="centrodemesa.jpeg" alt="imagen3">
        </div>
        <!-- Agrega más divs con la clase "image-container" y las imágenes correspondientes -->
    </div>
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content"></div>
    </div>
</body>
</html>
