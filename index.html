<!DOCTYPE html>
<html>
<head>
    <title>Arte de la Rosa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://cdn.pixabay.com/photo/2016/05/09/17/26/background-texture-1382002_1280.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1, h2, p {
            margin: 10px 0;
        }

        .image-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            cursor: pointer;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .contact-box {
            display: none;
            border: 1px solid black;
            padding: 10px;
            width: 200px;
            margin-top: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            position: absolute;
            z-index: 1;
        }

        .btn-container {
            margin-top: 10px;
            position: relative;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #58a3a1;
            color: white;
            border: none;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #adc7c6;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: 10% auto;
            width: 80%;
            max-width: 800px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }
    </style>
    <script>
        // Código JavaScript aquí
    </script>
</head>
<body>
    <h1>Arte de la Rosa</h1>
    <h2>Enchapado en Tamo</h2>
    <p>Jesús Ignacio De La Rosa</p>
    <p>Pasto-Nariño</p>
    
    <div class="btn-container">
        <button id="btn-contact" class="btn">
            Comunícate conmigo
        </button>
        <div id="contact-box" class="contact-box">
            <a href="https://api.whatsapp.com/send?phone=573044265779" target="_blank" class="btn">
                <img src="whatsapp.png" alt="WhatsApp" width="20" height="20">
            </a>
            <a href="https://api.whatsapp.com/send?phone=573013257981" target="_blank" class="btn">
                <img src="whatsapp.png" alt="WhatsApp" width="20" height="20">
            </a>
            <a href="https://www.instagram.com/_artedelarosa" target="_blank" class="btn">
                <img src="instagram.png" alt="Instagram" width="20" height="20">
            </a>
        </div>
    </div>    
    <div>
        <div class="image-container">
            <img src="foto.jpg" alt="imagen1">
        </div>
        <div class="image-container">
            <img src="papá.jpg" alt="imagen2">
        </div>
        <div class="image-container">
            <img src="foto.jpg" alt="imagen3">
        </div>
        <!-- Agrega más divs con la clase "image-container" y las imágenes correspondientes -->
    </div>
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content"></div>
    </div>
</body>
</html>
