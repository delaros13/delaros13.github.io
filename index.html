<!DOCTYPE html>
<html>
<head>
    <title>Arte de la Rosa</title>
    <style>
        .image-container {
            width: 300px;
            height: 300px; /* Establecemos un tamaño fijo para todas las imágenes */
            border: 1px solid white;
            padding: 10px;
            float: left;
            margin-right: 10px;
            margin-bottom: 10px; /* Agregamos margen inferior para separar las imágenes */
        }

        .image-container img {
            width: 100%; /* Ajustamos el ancho de la imagen al 100% del contenedor */
            height: 100%; /* Ajustamos la altura de la imagen al 100% del contenedor */
            object-fit: cover; /* Redimensionamos la imagen manteniendo su relación de aspecto */
        }

        .contact-box {
            display: none; /* Ocultamos inicialmente el recuadro de contacto */
            border: 1px solid black;
            padding: 10px;
            width: 200px;
            margin-top: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            position: absolute; /* Posicionamos el recuadro de contacto de forma absoluta */
            z-index: 1; /* Aseguramos que el recuadro de contacto esté por encima de las imágenes */
        }

        .btn-container {
            clear: left; /* Limpiamos el flotado de los elementos anteriores */
            margin-top: 10px; /* Agregamos un margen superior para separarlo de la descripción */
            position: relative; /* Aseguramos que el contenedor del botón sea un contexto de posición relativa */
        }

        .btn {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function toggleContactBox() {
            var contactBox = document.getElementById("contact-box");
            if (contactBox.style.display === "none") {
                contactBox.style.display = "block"; /* Mostramos el recuadro de contacto */
            } else {
                contactBox.style.display = "none"; /* Ocultamos el recuadro de contacto */
            }
        }
    </script>
</head>
<body>
    <h1>Arte de la Rosa</h1>
    <h2>Enchapado en Tamo</h2>
    <p>Jesús Ignacio De La Rosa</p>
    <p>Pasto-Nariño</p>
    <div class="btn-container">
        <button class="btn" onclick="toggleContactBox()">Comunícate conmigo</button>
