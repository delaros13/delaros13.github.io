<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte de la Rosa</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Añadido para centrar verticalmente */
            text-align: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        h1, h2, p {
            margin: 10px 0;
        }

        .image-container {
            width: 100%;
            max-width: 500px; /* Aumentamos el tamaño máximo de la imagen */
            height: auto;
            border: 1px solid white;
            padding: 10px;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .image-container img {
            width: 100%; /* Modificamos la anchura al 100% */
            height: 100%; /* Modificamos la altura al 100% */
            object-fit: cover;
        }

        .contact-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
            font-size: 20px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const contactBox = document.getElementById("contact-box");
            const modal = document.getElementById("modal");
            const modalContent = document.getElementById("modal-content");

            function toggleContactBox(event) {
                if (event.target.id === "btn-contact" || event.target.closest("#btn-contact")) {
                    contactBox.style.display = contactBox.style.display === "block" ? "none" : "block";
                } else {
                    contactBox.style.display = "none";
                }
            }

            function closeContactBox(event) {
                if (!contactBox.contains(event.target) && event.target.id !== "btn-contact") {
                    contactBox.style.display = "none";
                }
            }

            function openModal(event) {
                if (event.target.tagName === "IMG" && !event.target.hasAttribute("data-ignore-modal")) {
                    modalContent.innerHTML = `<img src="${event.target.src}" alt="imagen ampliada">`;
                    modal.style.display = "block";
                }
            }

            function closeModal() {
                modal.style.display = "none";
                modalContent.innerHTML = "";
            }

            document.getElementById("btn-contact").addEventListener("click", toggleContactBox);
            document.addEventListener("click", closeContactBox);
            document.addEventListener("click", openModal);
            modal.addEventListener("click", closeModal);
        });
    </script>
</head>
<body>
    <div class="image-container">
        <img src="logo1.png" alt="loguito">
    </div>

    <div class="contact-links">
        <a href="https://api.whatsapp.com/send?phone=573044265779" target="_blank">
            <img src="wap.png" alt="WhatsApp" width="45" height="45" data-ignore-modal>
        </a>
        <a href="https://www.instagram.com/_artedelarosa" target="_blank">
            <img src="insta.png" alt="Instagram" width="45" height="45" data-ignore-modal>
        </a>
    </div>

    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
        <div class="image-container">
            <img src="jarron.jpeg" alt="imagen1">
        </div>
        <div class="image-container">
            <img src="papá.jpg" alt="imagen2">
        </div>
        <!-- Agrega más divs con la clase "image-container" y las imágenes correspondientes -->
    </div>

    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content"></div>
    </div>
</body>
</html>
